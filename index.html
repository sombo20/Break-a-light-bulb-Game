<!DOCTYPE html>
<html>
	<head>

				margin:0px;

			header{
				text-align:center;

			}
			
			.lights{
				display:flex;

		<header><h1>Quebra Lâmpadas</h1></header>

			</div>

		<script src="light.min.js"></script>
